<style>
#overlay {
  position: fixed;
  /* display: none; */
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 2;
  cursor: pointer;
}

#Notification-box{
  background: #FFFFFF;
  padding: 20px;
  margin: 10px;
  border-radius: 12px;
  opacity: 1;
}

#notification-Button {
  font-size: 14px;
  background-color: #6369D1;
  color: #fff;
  padding: 4px 2px;
  text-align: center;
  width: 80px;
  border-radius: 4px;
  cursor: pointer;
  border: 1px solid #6369D1;
  margin-top: 15px;
}

#notification-heading {
  font-size: 14px;
  font-weight: 900;
}

#notification-Message {
  font-size: 14px;
}

</style>

<script>
  function off() {
    document.getElementById("NotificationHandler").style.display = "none";
  }

  function handleNotification(heading, message){
    document.getElementById("NotificationHandler").style.display = "block";
    document.getElementById("notification-heading").innerHTML = heading;
    document.getElementById("notification-Message").innerHTML = message; 
  }

</script>

<div id="NotificationHandler" style="display: none">
  <div id="overlay">
    <div id="Notification-box">
      <h3 id="notification-heading">heading</h3>
      <h4 id="notification-Message">message</h4>
      <button id="notification-Button" onclick="off()">Ok</button>
    </div>
  </div>
</div>
